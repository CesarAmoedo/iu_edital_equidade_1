<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.institutounibanco.org.br/core/views/unibanco/favicon.ico">
    <title>Instituto Unibanco</title>
    <style>
        /* Estilos gerais */
        * {
            margin: 0;
            padding: 0;
        }
        
        table {
            border-spacing: 0;
            border-collapse: collapse;
            max-width: 600px;
            min-width: 300px;
            }

        img {
            display: block;
            width: 100%;
            height: auto;
            border: 0;
        }

        h1 {
            text-indent: 5.5%;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 1.5em;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        .container {
            margin: 0px auto;
            background-color: #ffffff;
            width: 600px;
        }

        .footer {
            background-color: #293a66;
            color: #fff;
            text-align: center;
        }

        .footer a {
            color: #2199e8;
            text-decoration: underline;
            font-size: 0.8em;
            font-family: Arial, Helvetica, sans-serif;
            display: inline-block;
            padding: 30px 0; /* Adiciona espaçamento vertical */
                        
        }

        /* Responsividade */
        @media only screen and (max-width: 600px) {
            .container {
                width: 95%;
            }

            .columns {
                width: 100%;
                display: block;
                padding: 16px;
            }

            img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>

        </tr>
